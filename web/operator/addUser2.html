<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
    <link rel="stylesheet" href="../css/layui.css" media="all">
</head>
<body>
    <div class="x-body" style="padding-top: 10px">
        <span style="font-size: 15px;padding-left: 10px">您现在的位置：新增用户>>第三步</span><br/>
        <hr>
    </div>

    <form class="layui-form" action="">
        <div class="layui-form-item" style="padding-left: 25px" >
            <label for="username" class="layui-form-label">手机号码:</label>
            <div class="layui-input-inline" style="width: 18%;">
                <input type="text" id="username" name="username" required lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 25px">
            <label class="layui-form-label">漫游状态:</label>
            <div class="layui-input-block">
                <input type="radio" name="roam" value="省内漫游" title="省内漫游" checked>
                <input type="radio" name="roam" value="国内漫游" title="国内漫游" >
                <input type="radio" name="roam" value="国际漫游" title="国际漫游" >
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 25px">
            <label class="layui-form-label">通话级别:</label>
            <div class="layui-input-block">
                <input type="radio" name="tel" value="本地通话" title="本地通话" checked>
                <input type="radio" name="tel" value="国内长途" title="国内长途" >
                <input type="radio" name="tel" value="国际长途" title="国际长途" >
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 25px" >
            <label class="layui-form-label">客户ID:</label>
            <div class="layui-input-inline" style="width: 18%;">
                <input type="text" id="cardNum" name="username" required lay-verify="required"
                       autocomplete="off" value="12" disabled="" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 25px" >
            <label for="account" class="layui-form-label">账号:</label>
            <div class="layui-input-inline" style="width: 18%;">
                <input type="text" id="account" name="username" required lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 5%">
            <button class="layui-btn  layui-btn-radius layui-btn-lg" style="width: 120px;height: 30px;background-color: #2a6496">
                下一步>>
            </button>
            <button class="layui-btn layui-btn-radius  layui-btn-lg" style="width: 120px;height: 30px;margin-left: 50px;background-color: #2a6496">
                全部重写
            </button>
        </div>
        <div class="layui-form-item" style="padding-left: 5%">
            <button class="layui-btn  layui-btn-radius layui-btn-lg" style="width: 140px;height: 40px;background-color: #2a6496">
                查看可用号码
            </button>
        </div>
    </form>
</body>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/x-layui.js" charset="utf-8"></script>
    <script  >
        layui.use(['form','layer','upload'], function() {
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer;
        });
    </script>
</html>
